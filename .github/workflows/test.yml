name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: "0 9 * * *"

jobs:
  rspec:
    if: |
      github.actor == 'picatz' ||
      github.actor == 'dependabot[bot]' ||
      github.actor == 'dependabot-preview[bot]'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: RSpec
      env:
        SHODAN_API_KEY: ${{secrets.SHODAN_API_KEY}}
      run: |
        bundle exec rake
